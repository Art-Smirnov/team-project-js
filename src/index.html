<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header header-overlay">
      <div class="logo-container">
        <picture>
          <source
            srcset="
              ./images/desktop/logo-desktop-@1x.png 1x,
              ./images/desktop/logo-desktop-@2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/tablet/logo-tablet-@1x.png 1x,
              ./images/tablet/logo-tablet-@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/mobile/logo-mobile-@1x.png 1x,
              ./images/mobile/logo-mobile-@2x.png 2x
            "
            media="(min-width:767px)"
          />
          <img
            src="./images/mobile/logo-mobile-@1x.png"
            alt="Описание изображени для всех версий"
          />
        </picture>
      </div>
      <div class="container header-main">
        <!-- Разметка переключателя темы -->
        <div class="theme-switch">
          <!-- <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg> -->

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label
              aria-hidden="true"
              class="theme-switch__track"
              for="theme-switch-toggle"
            >
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <!-- <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg> -->
        </div>

        <div class="header-title-container">
          <h1 class="header-title">FIND BEST EVENTS AROUND THE WORLD</h1>
        </div>

        <!-- <svg class="svg">
          <use href="./symbol-defs.svg#arrow"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#close"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#place"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#search-icon"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#ticket1"></use>
        </svg> -->
        <div>
          <form class="form-search" action="submit" autocomplete="off">
            <label for="search-event" class="search-event_position-svg">
              <input
                class="form-search-event"
                id="search-event"
                type="text"
                placeholder="Start searching"
              />
              <svg class="form-search_icon-search">
                <use href="./images/sprite.svg#search-icon"></use>
              </svg>
            </label>
            <label for="search-country" class="search-country_position-svg">
              <select name="country" id="search-country" class="form-select">
                <option
                  class="form-select-option"
                  value=""
                  disabled
                  selected
                  hidden
                >
                  Choose country
                </option>
                <option value="All">All countries</option>
              </select>
              <svg class="form-search_icon-arrow">
                <use href="./images/sprite.svg#arrow"></use>
              </svg>
              <svg class="form-search_icon-eject">
                <use href="./images/sprite.svg#eject"></use>
              </svg>
            </label>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="card-list list"></ul>
        <!-- loader -->
        <div class="lds-roller disable">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <a class="back_to_top" title="Наверх">
          <div class="center-con">
            <div class="round">
              <div id="cta">
                <span class="arrow primera next"></span>
                <span class="arrow segunda next"></span>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="is-hidden backdrop" data-modal></div>
    </main>
    <footer>
      <div class="container">
        <h3 class="footer">
          © 2021 | All Rights Reserved | Developed with
          <span class="footer-heart">♥</span> by GoIT Students
        </h3>
      </div>
    </footer>
  </body>
</html>
