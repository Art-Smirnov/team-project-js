      </div>
      <div class="logo-container dark-logo">
        <picture>
          <source
            srcset="
              ./images/desktop/logo-desktop-@1x.png 1x,
              ./images/desktop/logo-desktop-@2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/tablet/logo-tablet-@1x.png 1x,
              ./images/tablet/logo-tablet-@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/mobile/logo-mobile-@1x.png 1x,
              ./images/mobile/logo-mobile-@2x.png 2x
            "
            media="(min-width:767px)"
          />
          <img
            src="./images/mobile/logo-mobile-@1x.png"
            alt="Описание изображени для всех версий"
          />
        </picture>
      </div>
      <div class="logo-container light-logo">
        <picture>
          <source
            srcset="
              ./images/light-theme/desktop/logo-desktop-@1x.png 1x,
              ./images/light-theme/desktop/logo-desktop-@2x.png 2x
            "
            media="(min-width:1280px)"
          />

            srcset="
              ./images/light-theme/tablet/logo-tablet-@1x.png 1x,
              ./images/light-theme/tablet/logo-tablet-@2x.png 2x
            "

          />

            srcset="
              ./images/light-theme/mobile/logo-mobile-@1x.png 1x,
              ./images/light-theme/mobile/logo-mobile-@2x.png 2x
            "
            media="(min-width:767px)"
          />
          <img
            src="./images/light-theme/mobile/logo-mobile-@2x.png"
            alt="Светлая тема"
          />
        </picture>
      </div>

      <!-- Разметка переключателя темы -->
      <div class="headerOptions">
        <div class="toggle">
          <input type="checkbox" id="toggle" />
          <label class="toggle-lable" for="toggle"></label>
        </div>
        <button class="btn-sign btn-user">
          <span class="material-icons material-icons-user">
            account_circle
          </span>
        </button>
        <button class="btn-list-event-user btn-user">
          <span class="material-icons material-icons-user">
            favorite_border
          </span>
        </button>
      </div>
      <div class="container header-main">
        <!-- Разметка переключателя темы -->
        <div class="header-title-container">
          <h1 class="header-title">FIND BEST EVENTS AROUND THE WORLD</h1>
        </div>
        <div>
          <form class="form-search" action="submit" autocomplete="off">
            <label for="search-event" class="search-event_position-svg">
              <input
                class="form-search-event"
                id="search-event"
                type="text"
                placeholder="Start searching"
              />
              <span class="material-icons form-search_icon-search">
                zoom_in
              </span>
            </label>
            <label for="search-country" class="search-country_position-svg">
              <select name="country" id="search-country" class="form-select">
                <option
                  class="form-select-option"
                  value=""
                  disabled
                  selected
                  hidden
                >
                  Choose country
                </option>
                <option value="All">All countries</option>
              </select>
              <span class="material-icons form-search_icon-arrow">
                arrow_drop_down
              </span>
            </label>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="container main-container">
        <div class="bg-decor-elements">
          <div class="decor-1"></div>
          <div class="decor-2"></div>
          <div class="decor-3"></div>
          <div class="decor-4 kaput"></div>
          <div class="decor-5 kaput"></div>
          <div class="ellipse-half kaput"><div class="decor-6"></div></div>
          <div class="decor-7 kaput"></div>
          <div class="decor-8 kaput"></div>
          <div class="decor-9 kaput"></div>
          <div class="decor-10 kaput"></div>
          <div class="decor-11 kaput"></div>
          <div class="decor-12"></div>
          <div class="decor-13 kaput"></div>
        </div>
        <ul class="card-list list"></ul>
        <div class="pag"><ul class="pag__list"></ul></div>
        <!-- loader -->
        <div class="lds-roller disable">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <a class="back_to_top" title="Наверх">
          <div class="wrapper-scroll">
            <svg
              class="svg-theme white-svg-scroll"
              width="18px"
              height="17px"
              viewbox="0 0 18 17"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g
                id="prev"
                transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)"
              >
                <polygon
                  class="arrow"
                  points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"
                ></polygon>
                <polygon
                  class="arrow-fixed"
                  points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"
                ></polygon>
                <path
                  d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"
                ></path>
              </g>
            </svg>
          </div>
        </a>
      </div>
      <div class="is-hidden backdrop"></div>
      <div class="is-hidden backdrop-auth">
        <div class="modal-sign-in">
          <button type="button" class="modal-sign-in-close-btn">
            <span class="material-icons"> close </span>
          </button>
          <h2 class="form-title">sign in</h2>
          <form action="submit" class="form-sign-in">
            <!-- <div class="form-field">
              <label for="name" class="label-field">Name</label>
              <input type="text" name="name" id="name" class="form-input" required>
            </div> -->
              <div class="modal-signin-inputs-js">
                <div class="form-field">
                  <label for="email" class="label-field">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-field">
                  <label for="password" class="label-field">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-input"
                    required
                  />
                </div>
              </div>
              
            <div class="form-btn-wrapper">
              <button type="submit" class="btn-sign-in btn-form">
                sign in
              </button>
              <button type="submit" class="btn-register btn-form">
                register
              </button>
              <button type="submit" class="btn-sign-out btn-form">
                sign out
              </button>
            </div>
            <p class="form-auth-error"></p>
          </form>
        </div>
      </div>
