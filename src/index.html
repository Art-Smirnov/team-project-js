<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header header-overlay">
      <div class="logo-container">
        <picture>
          <source
            srcset="
              ./images/desktop/logo-desktop-@1x.png 1x,
              ./images/desktop/logo-desktop-@2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/tablet/logo-tablet-@1x.png 1x,
              ./images/tablet/logo-tablet-@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/mobile/logo-mobile-@1x.png 1x,
              ./images/mobile/logo-mobile-@2x.png 2x
            "
            media="(min-width:767px)"
          />
          <img
            src="./images/mobile/logo-mobile-@1x.png"
            alt="Описание изображени для всех версий"
          />
        </picture>
      </div>
      <div class="container header-main">
        <div class="header-title-container">
          <h1 class="header-title">FIND BEST EVENTS AROUND THE WORLD</h1>
        </div>

        <!-- <svg class="svg">
          <use href="./symbol-defs.svg#arrow"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#close"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#place"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#search-icon"></use>
        </svg>
        <svg class="svg">
          <use href="./symbol-defs.svg#ticket1"></use>
        </svg> -->
        <div class="form-search">
          <form action="">
            <label for="search-event">
              <input
                id="search-event"
                type="text"
                placeholder="Start searching"
              />
            </label>

            <select name="country" id="" class="form-select">
              <option value="" disabled selected hidden>Choose country</option>
            </select>
          </form>
        </div>
      </div>
    </header>
    <main>
      <!-- loader -->
      <div class="container">
        <ul class="card-list list"></ul>
        <div class="lds-roller disable">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="is-hidden backdrop" data-modal></div>

      <a class="back_to_top" title="Наверх"
        >&#8682; <br /><span class="up">up</span>
      </a>
    </main>

    <footer><div class="container"></div></footer>
  </body>
</html>
