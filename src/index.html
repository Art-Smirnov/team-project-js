      </div>
      <div class="container header-main">
        <button class="btn-sign">Profile</button>
        <button class="btn-list-event-user">Your favorite events</button>
        <div class="header-title-container">
          <h1 class="header-title">FIND BEST EVENTS AROUND THE WORLD</h1>
        </div>
        <div>
          <form class="form-search" action="submit" autocomplete="off">
            <label for="search-event" class="search-event_position-svg">
              <input
                class="form-search-event"
                id="search-event"
                type="text"
                placeholder="Start searching"
              />
              <svg class="form-search_icon-search">
                <use href="./images/sprite.svg#search-icon"></use>
              </svg>
            </label>
            <label for="search-country" class="search-country_position-svg">
              <select name="country" id="search-country" class="form-select">
                <option
                  class="form-select-option"
                  value=""
                  disabled
                  selected
                  hidden
                >
                  Choose country
                </option>
                <option value="All">All countries</option>
              </select>
              <svg class="form-search_icon-arrow">
                <use href="./images/sprite.svg#arrow"></use>
              </svg>
              <svg class="form-search_icon-eject">
                <use href="./images/sprite.svg#eject"></use>
              </svg>
            </label>
          </form>
        </div>
      </div>

      <div class="is-hidden backdrop"></div>
      <div class="is-hidden backdrop-auth">
        <div class="modal-sign-in">
          <form action="submit" class="form-sign-in">
            <div class="form-field">
              <label for="name" class="label-field">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-input"
                required
              />
            </div>
            <div class="form-field">
              <label for="email" class="label-field">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-input"
                required
              />
            </div>
            <div class="form-field">
              <label for="password" class="label-field">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-input"
                required
              />
            </div>
            <button type="submit" class="btn-sign-in">sign in</button>
            <button type="submit" class="btn-register">register</button>
            <button type="submit" class="btn-sign-up">sign up</button>
            <p class="form-auth-error"></p>
          </form>
        </div>
      </div>
